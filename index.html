<!DOCTYPE html>
<html>
<head>
    <title>Kamehameha</title>
    <link rel="icon" href="https://i1.sndcdn.com/artworks-000513911505-du1fkm-t500x500.jpg">

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

<script>
    var config = {
        type: Phaser.AUTO,
        width: 1300,
        height: 700,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('goku', 'https://cdnb.artstation.com/p/assets/images/images/000/345/491/large/hannes-ferreira-gokukameha-final.jpg?1418118345');
        this.load.image('debut', 'https://github.com/ARIBAUDnicolas/cv/blob/main/image/yellow.png');
        this.load.image('kameha', 'https://github.com/ARIBAUDnicolas/cv/blob/main/image/blue.png?raw=true');
        this.load.image('particle', 'https://github.com/ARIBAUDnicolas/cv/blob/main/image/yellow.png');
    }

    function create ()
    {
        this.add.image(420, 350, 'goku');

        var particles = this.add.particles('debut');

        var emitter = particles.createEmitter();

        emitter.setPosition(640, 200);
        emitter.setSpeed(300);
        emitter.setBlendMode(Phaser.BlendModes.ADD);

        var kameha = this.physics.add.image(700, 285, 'kameha');

        var particles = this.add.particles('kameha');
        var emitter = particles.createEmitter({
            lifespan: 2000,
            speed: { min: 1050, max: 2000 },
            angle: 180,
            scale: { start: 2.4, end: 2.4 },
            quantity: 0.4,
            blendMode: 'ADD'
        });
        emitter.startFollow(kameha);

        var particle = this.physics.add.image(620, 275, 'particle');

        var particles = this.add.particles('particle');
        var emitter = particles.createEmitter({
            lifespan: 2000,
            speed: { min: 1050, max: 2000 },
            angle: 180,
            scale: { start: 1.4, end: 4.4 },
            quantity: 0.2,
            blendMode: 'ADD'
        });
        emitter.startFollow(particle);
    }

</script>
<br>
<img src="https://raw.githubusercontent.com/ARIBAUDnicolas/cv/main/image/20211018_141026.jpg" height=20% width=20%>
</body
</html>
